name: "Transmission"
description: "Transmission is a fast, easy, and free BitTorrent client."
url: "https://github.com/maorcc/hassio-addon-transmission/tree/main/transmission"
version: "0.1.20"
slug: "transmission"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: application
webui: http://[HOST]:[PORT:9091]/transmission/web
map:
  - media:rw
  - share:rw
ports:
  9091/tcp: 9091
  51413/tcp: 51413
  51413/udp: 51413
options:
  config_dir: /share/Transmission
schema:
  config_dir: str
